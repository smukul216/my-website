 <title> STATS</title> 
 <script>
  function goalratio(gamesplayed,goalsscored){
var result= gamesplayed/goalsscored;
return result;}
goalratio(3,3);
console.log(result);
goalratio(5,6);
console.log(result);
 </script>
 </head>
 <body>
 <p>GOAL RATIO IS DEFINED AS THE NUMBER OF GOALS SCORED IN EACH GAME BY A PLAYER</p>
